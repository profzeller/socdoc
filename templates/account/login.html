{% extends "_base.html" %}
{% load socialaccount %}

{% block title %}Sign In{% endblock %}
{% block content %}
<div class="auth-center">
  <h1>Sign in</h1>

  <a href="{% provider_login_url 'discord' process='login' %}" class="btn-discord">
    <img src="/static/img/discord-mark-white.svg" alt="Discord Logo">
    Sign in with Discord
  </a>

  <div class="auth-divider">
    <div class="line"></div>
    <span>or</span>
    <div class="line"></div>
  </div>

  <details class="auth-details">
    <summary>Use email/password instead</summary>
    <div class="details-body">
      <form method="post" action="{% url 'account_login' %}">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit">Sign In</button>
      </form>
    </div>
  </details>

  <p class="auth-foot">No account? <a href="{% url 'account_signup' %}">Sign up</a></p>
</div>
{% endblock %}
