{% extends "_base.html" %}
{% block title %}Diagrams{% endblock %}
{% block content %}
<h1>System Diagrams</h1>
<ul>
  {% for d in diagrams %}
    <li><a href="{{ d.link }}">{{ d.title }}</a></li>
  {% empty %}
    <li>No diagrams yet.</li>
  {% endfor %}
</ul>
<p><a href="{% url 'diagrams:new' %}">Add Diagram</a></p>
{% endblock %}
