{% extends "_base.html" %}
{% block title %}Policies{% endblock %}
{% block content %}
<h1>Policies</h1>
<ul>
  {% for policy in policies %}
    <li><a href="{% url 'policies:detail' policy.slug %}">{{ policy.title }}</a></li>
  {% empty %}
    <li>No policies created yet.</li>
  {% endfor %}
</ul>
<p><a href="{% url 'policies:new' %}">Add Policy</a></p>
{% endblock %}
