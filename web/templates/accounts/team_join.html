{% extends "_base.html" %}
{% block title %}Join team{% endblock %}

{% block content %}
<h1>Join a team</h1>
<p>Select your team from the list below, or go back and create one.</p>

<form method="post">
  {% csrf_token %}
  {{ form.as_p }}
  <button type="submit">Join team</button>
</form>
{% endblock %}
