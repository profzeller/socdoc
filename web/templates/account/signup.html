{% extends "_base.html" %}
{% load socialaccount %}

{% block title %}Sign Up{% endblock %}
{% block content %}
<div class="auth-card">
  <h1>Create your account</h1>

  <!-- Primary: Discord -->
  <a href="{% provider_login_url 'discord' process='signup' %}" class="btn-discord">Continue with Discord</a>

  <!-- Divider -->
  <div class="auth-divider">
    <div class="line"></div><span>or</span><div class="line"></div>
  </div>

  <!-- Secondary: Email/password + Class Code (collapsed) -->
  <details class="auth-details">
    <summary>Use email/password instead</summary>
    <div class="details-body">
      <form method="post" action="{% url 'account_signup' %}">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit">Create account</button>
      </form>
      <p class="auth-help">
        Already have an account? <a href="{% url 'account_login' %}">Log in</a>
      </p>
    </div>
  </details>
</div>
{% endblock %}
