services:
  db:
    image: postgres:16
    environment:
      POSTGRES_DB: socdocs
      POSTGRES_USER: socuser
      POSTGRES_PASSWORD: socpass
    volumes:
      - pgdata:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U socuser -d socdocs"]
      interval: 5s
      timeout: 3s
      retries: 10

  web:
    build: ./web
    command: gunicorn socdocs.wsgi:application --bind 0.0.0.0:8000
    env_file: .env
    depends_on:
      db:
        condition: service_healthy
    ports:
      - "8000:8000"
    volumes:
      - ./web:/app
      - ./templates:/app/templates

volumes:
  pgdata:
