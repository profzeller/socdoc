services:
  db:
    image: postgres:16
    environment:
      POSTGRES_DB: socdocs
      POSTGRES_USER: socuser
      POSTGRES_PASSWORD: socpass
    volumes:
      - pgdata:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U socuser -d socdocs"]
      interval: 5s
      timeout: 3s
      retries: 10

  web:
    build: ./web
    command: gunicorn socdocs.wsgi:application --bind 0.0.0.0:8000
    env_file: .env
    depends_on:
      db:
        condition: service_healthy
    ports:
      - "8000:8000"
    volumes:
      - ./web:/app
      - ./templates:/app/templates
      - ./media:/app/media
    environment:
      - DATABASE_URL=postgres://socuser:socpass@db:5432/socdocs

  fossflow:
    image: stnsmith/fossflow:latest
    container_name: fossflow
    restart: unless-stopped
    ports:
      - "8090:80"     # fossflow serves HTTP on 80 in this image
    volumes:
      - fossflow_data:/data

volumes:
  pgdata:
  fossflow_data:
