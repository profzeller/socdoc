services:
  db:
    image: postgres:16
    environment:
      POSTGRES_DB: socdocs
      POSTGRES_USER: socuser
      POSTGRES_PASSWORD: socpass
    volumes:
      - pgdata:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U socuser -d socdocs"]
      interval: 5s
      timeout: 3s
      retries: 10

  web:
    build: ./web
    command: gunicorn socdocs.wsgi:application --bind 0.0.0.0:8000
    # ‚ùå NO env_file here in production
    depends_on:
      db:
        condition: service_healthy
    expose:
      - "8000"
    environment:
      # Minimal baked-in env; override or add more in Portainer UI
      DATABASE_URL: postgres://socuser:socpass@db:5432/socdocs
    volumes:
      - ./media:/app/media
    restart: unless-stopped

  fossflow:
    image: stnsmith/fossflow:latest
    container_name: fossflow
    restart: unless-stopped
    ports:
      - "8090:80"
    volumes:
      - fossflow_data:/data

volumes:
  pgdata:
  fossflow_data:
